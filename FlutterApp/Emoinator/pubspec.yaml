name: emoinator
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.1
  get_it: ^7.2.0

  cupertino_icons: ^1.0.2
  camera: ^0.9.4+3
  ffi: ^1.1.2
  image: ^3.0.8
  path_provider: ^2.0.6
  tflite_flutter: ^0.9.0
  firebase_core: ^1.10.0
  cloud_firestore: ^3.1.0
  mic_stream: ^0.5.3+1

  permission_handler: ^8.2.5
  dio: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lbpcascade_frontalface_improved.xml
    - assets/haarcascade_frontalface_default.xml
    - assets/mobile_facenet.tflite
    - assets/face_emotion_model.tflite